<h2>Sign Up</h2>
<form class="example-form" #loginForm="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()" required>
        @if (email.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
        }
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Enter password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required Va>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Enter password again</mat-label>
        <input matInput [type]="hide2 ? 'password' : 'text'" [formControl]="password2" required>
        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide2">
            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Firma</mat-label>
        <input matInput readonly value="FH Technikum Wien">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Stra√üe</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>PLZ</mat-label>
        <input matInput [formControl]="plz">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Ort</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="signUp()">Sign Up</button>
</form>
