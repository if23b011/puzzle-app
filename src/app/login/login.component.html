<form class="example-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field class="example-full-width">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" 
        placeholder="email@example.com"
        (blur)="updateErrorMessage()"
        required name="email" ngModel #emailInput="ngModel">
        @if (email.invalid) {
            <mat-error>{{errorMessage}}</mat-error>
        }
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Enter password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required name="password" ngModel #passwordInput="ngModel">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <mat-label>Enter password again</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Login</button>
</form>
